<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="div">
            <div class="logo">Logo da Empresa</div>
            <nav>
                <ul>
                    <li><a href="menu.html">Início</a></li> 
                    <li><a href="servicos.html">Serviços</a></li> <!-- Corrigido 'servio.html' para 'servicos.html' -->
                    <li><a class="underline" href="estoque.html">Estoque</a></li>
                </ul>
            </nav>
        </div>
        <div class="user-profile">
            <div class="user-icon"><img src="images/user.png" alt="Usuário"></div>
        </div>
    </header>
    <div class="container">        
        <section class="content">
            <h1>Estoque</h1>
            <div class="actions">
                <button id="addRowBtn">Adicionar produto</button>
            </div>

            <!-- Campo de filtro -->
            <div class="filter-bar">
                <input type="text" id="filterInput" placeholder="Filtrar por componente...">
            </div>

            <table class="order-table" id="serviceTable">
                <thead>
                    <tr>
                        <th>Componente</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de serviço serão inseridas aqui -->
                </tbody>
            </table>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
